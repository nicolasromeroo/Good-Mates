<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Denk+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/02bb6caead.js" crossorigin="anonymous"></script>
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&display=swap" rel="stylesheet">
    <title>Good Mates - SHOP</title>
</head>

<body style="background-color: black;">
    <header class="bg-dark">
        <div class="logo">
            <a href="../index.html">
                <img src="../img/logo-claro-circle.png" class="logo-png">
            </a>
        </div>
        <section class="buscador p-5">
            <div class="answer-navbar">
                <i class="fa-solid fa-angles-left"></i>
                <h4 id="tituloBuscador">¿No encontrás lo que buscás?</h4>
            </div>
            <div class="buscador_index">
                <input type="text" placeholder="Hola, ¿Qué estas buscando?">
                <div class="btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </section>

        <div class="collapse" id="navbarToggleExternalContent" data-bs-theme="dark">
            <div class="bg-dark p-4">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Dejanos tu mensaje</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Acerca de 'Good Mates'</a>
                    </li>
                </ul>
            </div>
        </div>

        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>

    <ul class="barraNavShop nav justify-content-center bg-dark listaFiltros">
        <div>

            <input id="inputBusqueda" placeholder="Buscar">
            <button id="search">buscar</button>
        </div>
        

        <div class="buttonsContainer">

            <li class="nav-item">
                <button class="filter nav-link active" id="filtroMates">mates</button>
            </li>
            <li class="nav-item">
                <button class="filter nav-link active" id="filtroTermos">termos</button>
            </li>
            <li class="nav-item">
                <button class="filter nav-link active" id="filtroEquipos">equipos</button>
            </li>
        </div>
    </ul>

    <div class="grid container mt-5 p-5">
        <div class="row" id="shopList"></div>
    </div>



    <div class="contact_wp_index">
        <a href="https://api.whatsapp.com/send?phone=5493516790289&text=Hola, tengo una consulta" target="_blank">
            <img src="../img/chateaconnosotros.png">
        </a>
    </div>

    <footer>
        <div class="redes">
            <p class="parraph">¡También podés seguirnos en nuestras redes sociales!</p>
            <div class="icons-container socials">
                <i class="fa-brands fa-square-instagram"></i>
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-square-x-twitter"></i>
            </div>
            <p>&copy; <span id="year"></span> Good Mates 2023. Todos los derechos reservados.</p>

        </div>
    </footer>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../scriptShop.js"></script>
</body>

</html>
